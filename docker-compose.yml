version: '3.8'

services:
  back:
    build:
      context: ../Back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: everylab-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    container_name: nginx
    restart: on-failure
    build:
      context: ./modules/nginx
      dockerfile: Dockerfile
    volumes:
      - ./modules/nginx/ssl:/etc/nginx/ssl
    env_file:
      - .env
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    depends_on:
      - back

volumes:
  postgres_data: