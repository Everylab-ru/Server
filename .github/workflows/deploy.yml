name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install SSH client
        run: sudo apt-get install -y sshpass

      - name: Deploy to server
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@89.169.38.6 << 'EOF'
          cd ~/everylab/Server
          git pull origin main
          docker-compose up -d --build
          cd ~/everylab/Server/modules/prisma
          /root/.nvm/versions/node/v18.20.4/bin/npm i && /root/.nvm/versions/node/v18.20.4/bin/npm run generate && /root/.nvm/versions/node/v18.20.4/bin/npm run deploy:prisma
          EOF